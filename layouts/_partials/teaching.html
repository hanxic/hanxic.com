<!-- teaching -->
<section id="teaching" class="section">
  <h2>Teaching</h2>
  {{ range .Site.Data.teaching }}
  <div class="school">{{ .location }}</div>
  {{ range .courses }}
  <article class="course">
    <header>
      <span class="number"><strong>[{{ delimit .numbers "/" }}]</strong></span>
      <span class="name">{{ .name }}</span>
    </header>
    {{ with .positions }}
    <ul>
      {{ range . }}
      <li>
        <span class="type">
          {{- "[" -}}
          {{ .type }}
          {{- "]" -}}
        </span>
        <span class="terms small">
          {{ delimit .terms "," }}
        </span>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </article>
  {{ end }}
  {{ end }}
</section>
